<h2 class="page-header text-center text-primary">{{ title }}</h2>
<ul class="quizzes list-group">
    <li 
        *ngFor="let quiz of quizzes" 
        [ngClass]="{'active' : quiz === selectedQuiz}"
        [style.color]="quiz === selectedQuiz ? 'white' : black"
        class="list-group-item list-group-item-text text-center"
        (click)="onSelect(quiz)">
        <span>{{ quiz.Title }}</span>
    </li>
</ul>
